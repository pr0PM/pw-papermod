baseURL: "https://pr0pm.in"
title: Prateek Mishra
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Prateek Mishra
  description: "pr0pm's corner of the internet"
  keywords: [blog, pr0PM, Prateek, pr0pm, articles]
  # author: ["pr0PM", "Prateek Mishra"]
  # author: ["Me", "You"] # multiple authors
  images: ["images/pr0pm.webp"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicon_io/pr0pm.ico"
    favicon16x16: "images/favicon_io/pr0pm-16x16.png"
    favicon32x32: "images/favicon_io/pr0pm-32x32.png"
    apple_touch_icon: "images/favicon_io/pm.webp"
    # safari_pinned_tab: ""

  label:
    text: "pr0PM"
    # icon: "images/favicon_io/apple-touch-icon.png" 
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Prateek Mishra
    subtitle: "pr0pm's corner of the internet"
    imageUrl: "images/pr0pm3.webp"
    imageWidth: 300
    imageHeight: 300
    imageTitle: pr0pm
    buttons:
      - name: About
        url: about


  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/MP0rp"
    - name: telegram
      url: "https://t.me/pr0PM"
    - name: github
      url: "https://github.com/pr0PM"
    - name: linkedin
      url: "https://linkedin.com/in/pr0PM"
    - name: rss
      url: "index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 10
    - identifier: about
      name: about
      url: /about
      weight: 10
    - identifier: posts
      name: posts
      url: /posts/
      weight: 20
    - identifier: serach
      name: search
      url: /search/
    - identifier: links
      name: links
      url: /links/
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary